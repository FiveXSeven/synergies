<div class="featured-news" *ngIf="publication">
  <div class="featured-image">
    <img [src]="getImageUrl(publication.photoUrls[0])" [alt]="publication.title" width="100%" height="auto">
  </div>
  <div class="featured-content">
    <span class="news-date"><i class="far fa-calendar-alt"></i> {{ publication.eventDate | date:'dd MMMM yyyy' }}</span>
    <h2 [routerLink]="['/publication', publication.id]" style="cursor: pointer;">{{ publication.title }}</h2>
    <p>{{ publication.description }}</p>
    <a [routerLink]="['/publication', publication.id]" class="btn btn-primary">Lire l'article</a>
  </div>
</div>
