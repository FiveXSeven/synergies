<header>
  <div class="brand" routerLink="/">
    <span>Synergies Africa</span>
  </div>

  <nav>
    <button id="menu-toggle" [attr.aria-expanded]="isMenuOpen" aria-label="Menu" (click)="toggleMenu()">
      <span class="sr-only">Menu</span>
      <span class="hamburger" [class.active]="isMenuOpen"></span>
    </button>

    <ul id="main-menu" [class.active]="isMenuOpen" (click)="$event.stopPropagation()">
      <li>
        <a routerLink="/" [class.active]="activeLink === 'Accueil'" (click)="setActive('Accueil')">
          Accueil
        </a>
      </li>
      <li>
        <a routerLink="/reportages" [class.active]="activeLink === 'Publi-Reportages'"
          (click)="setActive('Publi-Reportages')">
          Publi-Reportages
        </a>
      </li>
      <li>
        <a routerLink="/agro-echos" [class.active]="activeLink === 'AGRO-ECHOS'" (click)="setActive('AGRO-ECHOS')">
          Agro-echos
        </a>
      </li>
      <li>
        <a routerLink="/contact" [class.active]="activeLink === 'Contact'" (click)="setActive('Contact')">
          Contact
        </a>
      </li>
      <li *ngIf="user$ | async as user">
        <a routerLink="/board" [class.active]="activeLink === 'Dashboard'" (click)="setActive('Dashboard')">
          Dashboard
        </a>
      </li>
      <li *ngIf="user$ | async as user">
        <a [class.active]="activeLink === 'Déconnexion'" (click)="showLogoutDialog()">
          Déconnexion
        </a>
      </li>
    </ul>
  </nav>
</header>

<!-- Logout Confirmation Dialog -->
<div class="dialog-overlay" *ngIf="showLogoutConfirm" (click)="cancelLogout()">
  <div class="dialog-box" (click)="$event.stopPropagation()">
    <div class="dialog-icon">
      <i class="fas fa-sign-out-alt"></i>
    </div>
    <h3>Déconnexion</h3>
    <p>Êtes-vous sûr de vouloir vous déconnecter ?</p>
    <div class="dialog-actions">
      <button class="dialog-btn dialog-btn-cancel" (click)="cancelLogout()">Annuler</button>
      <button class="dialog-btn dialog-btn-confirm" (click)="confirmLogout()">Se déconnecter</button>
    </div>
  </div>
</div>
