<div class="reportage-card animate-on-scroll" *ngIf="publication">
  <div class="reportage-image">
    <img [src]="getImageUrl(publication.photoUrls[0])" [alt]="publication.title" width="400" height="250">
  </div>
  <div class="reportage-content">
    <h2 [routerLink]="['/publication', publication.id]" style="cursor: pointer;">{{ publication.title }}</h2>
    <p class="reportage-meta">
      <i class="far fa-calendar-alt"></i> {{ publication.eventDate | date:'dd MMMM yyyy' }} | 
      <i class="fas fa-map-marker-alt"></i> {{ publication.location }}
    </p>
    <p>{{ publication.description }}</p>
    <div class="reportage-actions">
      <a [routerLink]="['/publication', publication.id]" class="btn btn-primary">Lire le reportage</a>
    </div>
  </div>
</div>
