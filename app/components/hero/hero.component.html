<section class="manifesto-banner">
  <div class="container">
    <div class="banner-tag">
      <i class="fas fa-seedling"></i> {{ 'hero.tag' | translate }}
    </div>
    <h1>{{ 'hero.title' | translate }}</h1>
    <div class="banner-subtitle">
      <p>{{ 'hero.subtitle' | translate }}</p>
    </div>
    <div class="banner-actions">
      <a routerLink="/reportages" class="btn-primary">
        <i class="fas fa-newspaper"></i> {{ 'hero.btnReports' | translate }}
      </a>
      <a routerLink="/agro-echos" class="btn-secondary">
        <i class="fas fa-rss"></i> {{ 'hero.btnNews' | translate }}
      </a>
    </div>
  </div>
</section>

<div class="mainContainer">
  <app-about />
  <app-recent-posts />
</div>
